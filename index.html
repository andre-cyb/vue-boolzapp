<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Boolzapp</title>
</head>

<body>
    <header></header>

    <main>
        <div class=" position-relative">
            <!-- BACKGROUND STYLE -->
            <div class="header_on_background"></div>
            <div class="main_on_background"></div>

            <!-- CONTAINER EFFETTIVO BOOLZAPP -->
            <div class="container my_boolzapp_cont">
                <div class="row my_row_style">

                    <!-- layout con colonne sx e dx per contenuti -->
                    <div class="col-4 border border-light p-0">

                        <!-- user -->
                        <div class="my_style_users p-3">
                            <img src="IMG/avatar_io.jpg" class="rounded-circle" width="50px" alt="avatar utente">
                            <span class="ps-3">Nome Utente</span>
                            <div class="ms-auto">
                                <i class="fas fa-circle-notch"></i>
                                <i class="fas fa-comment-alt"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>
                        <!-- notification -->
                        <div class="my_style_notification p-3">
                            <div class="my_bell_style"><i class="fas fa-bell-slash"></i></div>
                            <div class="d-inline ps-3">
                                <span class="d-block">Ricevi notifiche di nuovi messaggi</span>
                                <small><a href="#">Attiva notifiche desktop</a></small>
                            </div>
                        </div>
                        <!-- searchbar -->
                        <div class="my_style_searchbar">
                            <div class="input-group mb-3 p-2 ">
                                <div class="position-relative my_input_cont">
                                    <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat"
                                        aria-label="Example text with button addon" aria-describedby="button-addon1">
                                    <div><i class="fas fa-search"></i></div>

                                </div>
                            </div>
                        </div>
                        <!-- contacts -->
                        <div class="my_style_contacts pe-2">
                            <div class="p-2 ps-3 d-flex bg-white">
                                <img src="IMG/avatar_1.jpg" class="rounded-circle" width="50px" alt="avatar utente">
                                <section class="ps-3">
                                    <h5 class="">Michele</h5>
                                    <small>tutto fatto!</small>
                                </section>
                            </div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                    <div class="col-8 border border-light"></div>
                </div>
            </div>
        </div>

    </main>

    <footer></footer>
    <script src="JS/script.js"></script>
</body>

</html>
